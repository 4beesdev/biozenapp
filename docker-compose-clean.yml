version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: biozen-postgres
    environment:
      POSTGRES_DB: biozenapp
      POSTGRES_USER: biozen
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biozen"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biozen-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biozen-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      APP_JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-change-this-please-32chars-min}
      APP_JWT_TTLMILLIS: ${APP_JWT_TTLMILLIS:-604800000}
    ports:
      - "8080:8080"
    networks:
      - biozen-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: biozen-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - biozen-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  biozen-network:
    driver: bridge

