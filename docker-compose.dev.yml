services:
  postgres-dev:
    image: postgres:15-alpine
    container_name: biozen-postgres-dev
    environment:
      POSTGRES_DB: biozenapp_dev
      POSTGRES_USER: biozen
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biozen -d biozenapp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biozen-network-dev

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biozen-backend-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-dev:5432/biozenapp_dev
      SPRING_DATASOURCE_USERNAME: biozen
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
      APP_JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-change-this-please-32chars-min}
      APP_JWT_TTLMILLIS: ${APP_JWT_TTLMILLIS:-604800000}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8082:8080"
    extra_hosts:
      - "mail.biozen.rs:116.202.246.212"
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - biozen-network-dev
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: biozen-frontend-dev
    ports:
      - "8083:80"
    depends_on:
      - backend-dev
    networks:
      - biozen-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  biozen-network-dev:
    driver: bridge

