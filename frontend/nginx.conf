server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA routing - sve rute idu na index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - prosleđuje zahteve na backend
    location /api {
        # Za docker-compose: koristi backend service name
        # Za production: backend je na localhost:8080 (isti Docker network)
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # VAŽNO: Prosleđuj Origin header da backend može da ga koristi
        proxy_set_header Origin $http_origin;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers - prosleđuj backend CORS headere
        # Ne dodajemo CORS headere ovde jer backend već dodaje
        # Samo prosleđujemo zahteve
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

