<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512x512.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#416539" />
    <meta name="description" content="BioZen Tracker - Aplikacija za praćenje kilaže i zdravog načina života" />
    <title>BioZen Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unregister old service workers first
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.unregister();
              console.log('Unregistered old SW');
            }
          }).then(() => {
            // Register new service worker
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
                // Force update
                registration.update();
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        });
      }
    </script>
  </body>
</html>
