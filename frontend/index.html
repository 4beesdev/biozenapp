<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512x512.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script>
      // Prevent iOS zoom on input focus - must be in head before DOM loads
      (function() {
        var viewport = document.querySelector('meta[name="viewport"]');
        if (!viewport) {
          viewport = document.createElement('meta');
          viewport.name = 'viewport';
          document.getElementsByTagName('head')[0].appendChild(viewport);
        }
        
        function preventZoom() {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }
        
        // Prevent zoom on input focus
        document.addEventListener('focusin', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
            preventZoom();
          }
        }, true);
        
        // Keep viewport locked
        preventZoom();
        setInterval(preventZoom, 100);
      })();
    </script>
    <meta name="theme-color" content="#416539" />
    <meta name="description" content="BioZen Tracker - Aplikacija za praćenje kilaže i zdravog načina života" />
    <title>BioZen Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unregister old service workers first
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.unregister();
              console.log('Unregistered old SW');
            }
          }).then(() => {
            // Register new service worker
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
                // Force update
                registration.update();
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        });
      }
    </script>
  </body>
</html>
