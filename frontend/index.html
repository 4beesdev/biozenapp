<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo-512x512.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <script>
      // Prevent zoom on input focus (Chrome Mobile & Safari)
      (function() {
        var viewport = document.querySelector('meta[name="viewport"]');
        var lastTouchEnd = 0;
        
        function preventZoom() {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no');
        }
        
        // Prevent double-tap zoom
        document.addEventListener('touchend', function(e) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Prevent zoom on input focus - must happen BEFORE focus
        document.addEventListener('touchstart', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
            preventZoom();
            // Force immediate viewport lock
            e.target.style.fontSize = '18px';
          }
        }, { passive: true });
        
        // Also prevent on focus
        document.addEventListener('focusin', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
            preventZoom();
            // Force font size
            e.target.style.fontSize = '18px';
            // Force viewport update multiple times
            setTimeout(preventZoom, 0);
            setTimeout(preventZoom, 10);
            setTimeout(preventZoom, 50);
            setTimeout(preventZoom, 100);
            setTimeout(preventZoom, 200);
          }
        }, true);
        
        // Keep viewport locked
        preventZoom();
        
        // Continuously lock viewport
        setInterval(preventZoom, 500);
      })();
    </script>
    <meta name="theme-color" content="#416539" />
    <meta name="description" content="BioZen Tracker - Aplikacija za praćenje kilaže i zdravog načina života" />
    <title>BioZen Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unregister old service workers first
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            for (let registration of registrations) {
              registration.unregister();
              console.log('Unregistered old SW');
            }
          }).then(() => {
            // Register new service worker
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
                // Force update
                registration.update();
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        });
      }
    </script>
  </body>
</html>
