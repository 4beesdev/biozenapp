name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Digital Ocean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_TOKEN }}
          password: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/biozen-backend:latest
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/biozen-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/biozen-frontend:latest
          cache-from: type=registry,ref=registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/biozen-frontend:latest
          cache-to: type=inline

      - name: Deploy to Digital Ocean App Platform
        uses: digitalocean/app_action@v1
        with:
          app_name: biozenapp
          token: ${{ secrets.DO_ACCESS_TOKEN }}

